<section id="contact">
    <!-- -lg-1 col-lg-offset-3 -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">با ما در ارتباط باشید</h2>
                <hr class="primary">
                <p dir='rtl'>همین الان طرح مورد نظر خود را از بین محصولات ما انتخاب کنید یا طرح مختص خودتان را سفارش دهید!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-lg-offset-2 text-center">
                <a href="https://instagram.com/{{ site.instagram_username }}">
                    <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.instagram_username }}</p>
                </a>
            </div>
            <div class="col-lg-3 col-lg-offset-2 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
